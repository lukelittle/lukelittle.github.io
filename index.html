<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Little</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="favicon" type="image/x-icon" href="favicon.ico">
  <style>
    .avatar {
      object-fit: contain;
      width: 12rem;
      height: 12rem;
    }
    body {
      background-color: #e0f2fe; /* Light blue background matching the avatar */
    }
    .name {
      color: #6d28d9; /* Purple matching the text in the avatar */
    }
    .description {
      color: #3b82f6; /* A blue tone matching parts of the avatar */
    }
    .link {
      color: #10b981; /* A greenish tone from the avatar */
    }
  </style>
</head>
<body class="font-sans flex items-center justify-center h-screen">
  <div class="text-center">
    <div class="flex justify-center">
      <img src="image.png" alt="Avatar" class="avatar rounded-full mb-4">
    </div>
    <h1 class="text-4xl font-bold name">Luke Little</h1>
    <p class="text-lg description mt-2">I build fun things.</p>
    <div class="flex justify-center space-x-4 mt-4">
      <a href="https://twitter.com/lucasalittle" class="link hover:underline">Twitter</a>
      <a href="https://instagram.com/lucasallenlittle" class="link hover:underline">Instagram</a>
      <a href="https://github.com/lukelittle" class="link hover:underline">GitHub</a>
    </div>
  </div>
  <footer class="absolute bottom-4 text-center">
    <p class="text-sm text-gray-500">&copy; 2024 Lucas Little. All rights reserved.</p>
  </footer>
</body>
</html>
